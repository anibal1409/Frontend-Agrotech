<h1 mat-dialog-title>
  {{ title }}</h1>
<div mat-dialog-content *ngIf="description">
  {{ description }}
</div>
<div mat-dialog-actions>
  <button
    mat-button
    *ngFor="let button of buttons"
    [ngClass]="[button.type]"
    (click)="Close(button)"
    >
      {{button.label}}
    </button>
</div>
