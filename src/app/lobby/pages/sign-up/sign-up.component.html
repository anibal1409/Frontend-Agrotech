<mat-card class="">
  <mat-card-content>
    <div class="row width-100">
      <div class="col-12 col-sm-12 center-all">
        <mat-icon matSuffix fontSet="fas" fontIcon="fa-user-circle" class="icon-xl"></mat-icon>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12 center-all">
        <h2>
          REGISTRO
        </h2>
      </div>
    </div>
  <form
  [formGroup]="form"
  (ngSubmit)="OnSubmit()">
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field   color="primary" class="width-100">
          <mat-label>Nombre</mat-label>
          <mat-icon matPrefix fontSet="fas" fontIcon="fa-user" class="color-primary icon-input"></mat-icon>
          <input matInput type="text" name="name" formControlName="name">
          <mat-error *ngIf="MessageError('name')">
            {{ MessageError('name') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field   color="primary" class="width-100">
          <mat-label>Correo electronico</mat-label>
          <mat-icon matPrefix fontSet="fas" fontIcon="fa-envelope" class="color-primary icon-input"></mat-icon>
          <input matInput type="email" name="email" formControlName="email">
          <mat-error *ngIf="MessageError('email')">
            {{ MessageError('email') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field   color="primary" class="width-100">
          <mat-label>Contrase√±a</mat-label>
          <mat-icon matPrefix fontSet="fas" fontIcon="fa-lock" class="color-primary icon-input"></mat-icon>
          <input matInput [type]="!seePassword ? 'password' : 'text'" name="password" formControlName="password">
          <mat-icon *ngIf="!seePassword" (click)=" seePassword =  true" matSuffix fontSet="far" fontIcon="fa-eye" class="color-primary icon-input"></mat-icon>
          <mat-icon *ngIf="seePassword" (click)=" seePassword =  false" matSuffix fontSet="far" fontIcon="fa-eye-slash" class="color-primary icon-input"></mat-icon>
          <mat-error *ngIf="MessageError('password')">
            {{ MessageError('password') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12 end-h">
        <button mat-raised-button color="primary">
          <span>
            <mat-icon matPrefix fontSet="fas" fontIcon="fa-paper-plane"></mat-icon> ENVIAR
          </span>
        </button>
      </div>
    </div>
  </form>
  </mat-card-content>
</mat-card>
