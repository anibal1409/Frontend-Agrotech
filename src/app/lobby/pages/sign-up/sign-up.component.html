<mat-card class="width-100">
  <mat-card-content>
    <div class="row ">
      <div class="col-12 col-sm-12 center-all">
        <h2>Registro</h2>
      </div>
    </div>
  <form
  [formGroup]="form"
  (ngSubmit)="OnSubmit()">
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field [appearance]="inputAppearance"   color="primary" class="width-100">
          <mat-label>Nombre</mat-label>
          <!-- <mat-icon matPrefix fontSet="fas" fontIcon="fa-user" class="primary icon-input"></mat-icon> -->
          <input matInput type="text" name="name" formControlName="name">
          <mat-error *ngIf="MessageError('name')">
            {{ MessageError('name') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field [appearance]="inputAppearance"   color="primary" class="width-100">
          <mat-label>Correo electrónico</mat-label>
          <!-- <mat-icon matPrefix fontSet="fas" fontIcon="fa-envelope" class="primary icon-input"></mat-icon> -->
          <input matInput type="email" name="email" formControlName="email">
          <mat-error *ngIf="MessageError('email')">
            {{ MessageError('email') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 col-sm-12">
        <mat-form-field [appearance]="inputAppearance"   color="primary" class="width-100">
          <mat-label>Contraseña</mat-label>
          <!-- <mat-icon matPrefix fontSet="fas" fontIcon="fa-lock" class="primary icon-input"></mat-icon> -->
          <input matInput [type]="!visibility ? 'password' : 'text'" name="password" formControlName="password">
          <mat-icon
            matSuffix
            class="cursor contrast"
            (click)="ChangeVisibility()"
          >
            {{ !visibility ? 'visibility' : 'visibility_off' }}
          </mat-icon>
          <mat-error *ngIf="MessageError('password')">
            {{ MessageError('password') }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <span class="primary bold cursor" [routerLink]="routeSignIn">
          Ingresar
        </span>
      </div>
      <div class="col-7 end-h">
        <span class="primary bold  cursor" [routerLink]="routeForgotPassword">
          Olvide mi contraseña
        </span>
      </div>
    </div>
    <div class="row margin-top-1">
      <div class="col-12 col-sm-12">
        <button mat-raised-button color="primary"  type="submit" [disabled]="form.invalid" class="width-100">
          <span>
            Enviar
            <!-- <mat-icon fontSet="fas" fontIcon="fa-sign-in-alt"></mat-icon>  -->
          </span>
        </button>
      </div>
    </div>
  </form>
  </mat-card-content>
</mat-card>
