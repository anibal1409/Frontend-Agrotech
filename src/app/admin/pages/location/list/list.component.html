<div class="content-header">
  <span>Localidades</span>
</div>
<mat-form-field >
  <mat-icon matPrefix class="primary icon-input">search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

<div class="table-container">
  <div class="table-wrap">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-table">Nombre</th>
      <td mat-cell *matCellDef="let row" (click)="DialogeForm(row)" class="clickeable" matRipple>
        <div class="field-reduce">
          {{row.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="asnm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-table">ASNM</th>
      <td mat-cell *matCellDef="let row" > 
        <div class="field-reduce">
          {{row.ASNM}} 
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-table">Sector</th>
      <td mat-cell *matCellDef="let row" >
        <div class="field-reduce">
          {{Sector(row.sectorId)}}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  </div>
  <mat-paginator [hidePageSize]="true" [pageSize]="10"></mat-paginator>
</div>
<button mat-fab class="fab-button-br" color="primary" (click)="DialogeForm()">
  <mat-icon>add</mat-icon>
</button>
