<form  [formGroup]="form" (ngSubmit)="OnSubmit()">
  <h1 mat-dialog-title>{{ data == undefined ? 'Registar usuario' : 'Modificar usuario'}}</h1>
  <div mat-dialog-content>
    <mat-form-field [appearance]="inputAppearance" *ngIf="!data">
      <mat-label>Nombre completo</mat-label>
      <input matInput type="text" formControlName="name" name="name">
      <mat-error *ngIf="MessageError('name')">
        {{ MessageError('name') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field [appearance]="inputAppearance" *ngIf="!data">
      <mat-label>Correo electr√≥nico</mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <mat-error *ngIf="MessageError('email')">
        {{ MessageError('email') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field [appearance]="inputAppearance">
      <mat-label>Nivel de acceso</mat-label>
      <mat-select name="role" formControlName="role"  (selectionChange)="true" >
        <mat-option *ngFor="let role of roles" [value]="role.value" >
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="MessageError('role')">
        {{ MessageError('role') }}
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button *ngIf="data != undefined " mat-button class="danger modal-action-button" (click)="deleteUser()" type="button">
      <span>ELIMINAR</span>
    </button>
    <button mat-button class="gray modal-action-button" mat-dialog-close type="button">
      <span>CANCELAR</span>
    </button>
    <button mat-button  class="modal-action-button" color="primary" type="submit" [disabled]="form.invalid">
      <span>ACEPTAR</span>
    </button>
  </div>
</form>
